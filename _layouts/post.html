---
layout: research
---
<script>
  MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']]
    }
  };
</script>
<script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>

<h2 class="text-black"> {{ page.title }}</h2>
<div class="text-black">{{ page.date | date_to_string: "ordinal", "US" }}</div>
<div class="text-black post-author">{{ page.author }}</div>
<div class="text-black post-body">
{{ content }}
</div>
